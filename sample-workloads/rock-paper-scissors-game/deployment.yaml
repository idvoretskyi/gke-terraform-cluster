apiVersion: apps/v1
kind: Deployment
metadata:
  name: rock-paper-scissors-game
  labels:
    app: rock-paper-scissors-game
spec:
  replicas: 2
  selector:
    matchLabels:
      app: rock-paper-scissors-game
  template:
    metadata:
      labels:
        app: rock-paper-scissors-game
    spec:
      containers:
      - name: rock-paper-scissors-game
        image: gcr.io/idv-dev-0/rock-paper-scissors-game:v2.0
        ports:
        - containerPort: 8080
        env:
        - name: PORT
          value: "8080"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
---
apiVersion: v1
kind: Service
metadata:
  name: rock-paper-scissors-service
  labels:
    app: rock-paper-scissors-game
spec:
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 8080
    protocol: TCP
  selector:
    app: rock-paper-scissors-game